<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bethany Kids Uganda | Login</title>

  <!-- UI / Styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

  <div class="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden border border-slate-100 transition-all duration-500 hover:shadow-blue-900/10">
    <div class="p-10 text-center">
      <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white text-2xl mx-auto mb-6 shadow-lg shadow-blue-600/30">
        <i class="fas fa-stethoscope"></i>
      </div>
      <h1 class="text-3xl font-black text-slate-900 tracking-tight uppercase">Bethany Kids Uganda</h1>
      <p class="text-slate-500 font-medium mt-2">Internal Management System</p>
    </div>

    <div class="px-10 pb-12 space-y-6">
      <div id="loginError" class="hidden bg-red-50 text-red-600 p-4 rounded-xl text-sm font-semibold border border-red-100 flex items-center animate-pulse">
        <i class="fas fa-exclamation-circle mr-3"></i>
        <span id="errorMsg"></span>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wide">Email Address</label>
          <div class="relative group">
            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 group-focus-within:text-blue-500 transition-colors">
              <i class="fas fa-envelope"></i>
            </span>
            <input type="email" id="email" placeholder="Email address"
              class="w-full pl-11 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all">
          </div>
        </div>

        <div>
          <label class="block text-sm font-bold text-slate-700 mb-2 uppercase tracking-wide">Password</label>
          <div class="relative group">
            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 group-focus-within:text-blue-500 transition-colors">
              <i class="fas fa-lock"></i>
            </span>
            <input type="password" id="password" placeholder="Password"
              class="w-full pl-11 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all">
          </div>
        </div>
      </div>

      <!-- Hooked to your existing login() logic -->
      <button onclick="login()" id="loginBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl shadow-lg shadow-blue-600/20 active:scale-95 transition-all flex items-center justify-center space-x-2">
        <span>Secure Sign In</span>
        <i class="fas fa-chevron-right text-xs"></i>
      </button>

      <div class="pt-4 text-center">
        <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">Bethany Kids Uganda Â© 2024</p>
      </div>
    </div>
  </div>

  <!-- Firebase (unchanged logic stack) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <!-- Your existing auth logic -->
  <script type="module" src="../assets/js/auth.js"></script>

</body>
</html>
