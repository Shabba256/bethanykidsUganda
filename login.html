<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bethany Kids Uganda | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body class="ims-background min-h-screen flex items-center justify-center p-6 relative">

  <div class="max-w-md w-full bg-white/80 backdrop-blur-xl rounded-[40px] shadow-2xl overflow-hidden border border-white transition-all duration-500 hover:shadow-blue-900/5 relative z-10">
    <div class="p-10 text-center">
      <div class="w-16 h-16 bg-blue-600 rounded-2xl flex items-center justify-center text-white text-2xl mx-auto mb-6 shadow-lg shadow-blue-600/30">
        <i class="fas fa-stethoscope"></i>
      </div>
      <h1 class="text-3xl font-black text-slate-900 tracking-tight uppercase">Bethany Kids</h1>
      <p class="text-slate-500 font-medium mt-2">Internal Management System</p>
    </div>

    <div class="px-10 pb-12 space-y-6">
      <div id="loginError" class="hidden bg-red-50 text-red-600 p-4 rounded-xl text-sm font-semibold border border-red-100 flex items-center animate-pulse">
        <i class="fas fa-exclamation-circle mr-3"></i>
        <span id="errorMsg"></span>
      </div>

      <div class="space-y-4">
        <div>
          <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest ml-1">Email Address</label>
          <div class="relative group">
            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 group-focus-within:text-blue-500 transition-colors">
              <i class="fas fa-envelope text-xs"></i>
            </span>
            <input type="email" id="email" class="w-full pl-11 pr-4 py-4 bg-white/50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all text-sm font-medium" placeholder="doctor@bethanykids.org">
          </div>
        </div>

        <div>
          <label class="block text-[10px] font-black text-slate-400 mb-2 uppercase tracking-widest ml-1">Password</label>
          <div class="relative group">
            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400 group-focus-within:text-blue-500 transition-colors">
              <i class="fas fa-lock text-xs"></i>
            </span>
            <input type="password" id="password" class="w-full pl-11 pr-4 py-4 bg-white/50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all text-sm font-medium" placeholder="••••••••">
          </div>
        </div>
      </div>

      <!-- ONLY FUNCTIONAL FIX: restored onclick -->
      <button id="loginBtn" onclick="login()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4.5 rounded-2xl shadow-xl shadow-blue-600/20 active:scale-95 transition-all flex items-center justify-center space-x-2 text-xs uppercase tracking-widest">
      <span>Secure Sign In</span>
        <i class="fas fa-chevron-right text-[10px]"></i>
      </button>

      <div class="pt-4 text-center">
        <p class="text-[9px] text-slate-300 font-black uppercase tracking-[0.3em]">Bethany Kids Uganda IMS v2.0</p>
      </div>
    </div>
  </div>

  <!-- RESTORED LOGIC STACK (unchanged from old system) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script type="module" src="../assets/js/auth.js"></script>

</body>
</html>
