<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bethany Kids Uganda | Dashboard</title>

  <!-- Main dashboard styles -->
  <link rel="stylesheet" href="../assets/css/main.css">

  <!-- Forms styles -->
  <link rel="stylesheet" href="../assets/css/forms.css">

  <link rel="stylesheet" href="../assets/css/reports.css">

  <!-- Records styles -->
  <link rel="stylesheet" href="../assets/css/records.css">
</head>
<body>

<div class="layout">

  <!-- SIDEBAR -->
  <aside class="sidebar">

    <!-- PROFILE -->
    <div class="profile">
      <div class="avatar"></div>
      <div class="profile-info">
        <strong id="userName"></strong>
        <small id="userDept"></small>
      </div>
    </div>

    <!-- NAVIGATION -->
    <ul id="nav"></ul>

    <!-- LOGOUT -->
    <button onclick="logout()" class="logout">Logout</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="content">
    <h1 class="org-title">BETHANY KIDS UGANDA</h1>

    <h2 id="sectionTitle">Welcome</h2>
    <div id="sectionContent">
      Select a department option from the left.
    </div>
  </main>

</div>

<!-- Firebase compat scripts -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>

<!-- Main dashboard JS -->
<script type="module" src="../assets/js/dashboard.js"></script>

<!-- Export libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

<script>
  function logout() {
    localStorage.removeItem("user");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
